<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Biblioteca</title>
</head>
<body>
    <div>
        <div class="formComplitionRequest">
            <form action = 'api/biblioteca/libros' method="post">
                <div class="titleContainer">
                    <label for="titleBook">Title</label>
                    <input type="text" name="titulo" id="titleBook" class="Title">
                </div>
                <div class="autorContainer">
                    <label for="autorBook">Autor</label>
                    <input type="text" name="autor" id="autorBook" class="Autor">
                </div>
                <div class="yearContainer">
                    <label for="yearBook">Year</label>
                    <input type="number" name="year" id="yearBook" class="Year">
                </div>
                <button class="SubmitForm">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
